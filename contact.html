<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Aero Link</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <a href="index.html">
                <img src="images/logo.webp" alt="Aero Link Logo" class="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <section class="hero">
        <div class="hero-text">
            <h1>Contact Us</h1>
            <p>Have questions, feedback, or concerns? Fill out the form below, and we'll get back to you as soon as
                possible!</p>
        </div>
    </section>

    <section class="contact-container">
        <form id="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

            <button type="submit" class="btn-primary">Send Message</button>
            <p id="form-response" class="response-message"></p>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Aero Link. All rights reserved. | <a href="contact.html">Contact Us</a></p>
    </footer>

    <!-- JavaScript -->
    <script src="js/contact.js"></script>
</body>

</html>
